name: Deploy
on: push

permissions:
  contents: write

jobs:
  build-web:
    name: Build (Web)
    runs-on: ubuntu-latest
    container: ghcr.io/geng-engine/cargo-geng@sha256:c3b33ef1f25fda66b45d0bffe495c734c3080f2b9b88238c69f41424d7716e01
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: cargo geng build --release --platform web
        env:
          CONNECT: ${{ secrets.CONNECT }}
      - name: Upload artifacts (web)
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: target/geng

  deploy-pages:
    name: Deploy Github Pages
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'nertsal'
    runs-on: ubuntu-latest
    needs:
      - build-web
    permissions:
      contents: write
    environment:
      name: main
      url: https://nertsal.github.io/trail-blazer
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: web
